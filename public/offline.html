<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akada - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px 10px;
            display: inline-block;
            text-decoration: none;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .cached-content {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cached-content h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cached-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .cached-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
        
        /* Animation */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            üì°
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still browse cached content while we wait for your connection to return.</p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <a href="/" class="retry-button">
            Go to Home
        </a>
        
        <div class="cached-content">
            <h3>Available Offline</h3>
            <div class="cached-links">
                <a href="/" class="cached-link">üè† Home Page</a>
                <a href="/programs" class="cached-link">üéì Program Search</a>
                <a href="/dashboard" class="cached-link">üìä Dashboard</a>
                <a href="/search" class="cached-link">üîç Advanced Search</a>
            </div>
        </div>
    </div>
    
    <script>
        // Retry connection function
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a gentle reminder
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = 'Still Offline...';
                button.style.opacity = '0.7';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.opacity = '1';
                }, 2000);
            }
        }
        
        // Automatically retry when connection is restored
        window.addEventListener('online', () => {
            console.log('Connection restored, redirecting...');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Update UI based on connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const retryButton = document.querySelector('.retry-button');
            
            if (isOnline) {
                retryButton.textContent = 'Reload Page';
                retryButton.style.background = 'rgba(34, 197, 94, 0.3)';
            } else {
                retryButton.textContent = 'Try Again';
                retryButton.style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
    </script>
</body>
</html>
